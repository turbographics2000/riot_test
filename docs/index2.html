<html>

    <head>
        <meta charset="utf-8">
        <title>nouislider test</title>

        <link href="nouislider.min.css" rel="stylesheet">
        <script src="nouislider.min.js"></script>
        <style>
            video {
                width: 100%;
                height: 300px;
            }
            #range .noUi-connect {
                background: #c0392b;
            }
        </style>
    </head>

<body>
    <video id="player" style="width: 100%; height: 300px"></video>
<div id="range"></div>
<script>
    noUiSlider.create(range, {
        start: 0,
        animate: false,
        connect: [true, false], 
        orientation: 'horizontal',
        behaviour: 'tap-drag',
        tooltips: false,
        range: {
            'min': 0,
            'max': 1
        }
    });
    range.noUiSlider.on('update', function (values) {
        console.log(values[0]);
    });

    player.onloadedmetadata = (evt) => {
        console.log(evt, player);
        player.play();
    }
    player.ontimeupdate = (evt) => {
        range.noUiSlider.set(player.currentTime / player.duration);
    }
    player.src='sintel.mp4';
</script>
</body>

</html>
