<html>

    <head>
        <meta charset="utf-8">
        <title>nouislider test</title>

        <link href="nouirange.min.css" rel="stylesheet">
        <script src="nouirange.min.js"></script>
        <style>
            video {
                width: 100%;
                height: 300px;
            }
            #range .noUi-connect {
                background: #c0392b;
            }
        </style>
</head>

<body>
    <video id="player" style="width: 100%; height: 300px"></video>
<div id="range"></div>
<script>
    noUirange.create(range, {
        start: 0,
        animate: false,
        connect: [true, false],
        orientation: 'horizontal',
        behaviour: 'tap-drag',
        tooltips: false,
        range: {
            'min': 0,
            'max': 1
        }
    });
    range.noUirange.on('update', function (values) {
        console.log(values[0]);
    });
    range.noUirange.on('slide', function () {
        console.log('slide');
    });

    range.noUirange.on('set', function () {
        //console.log('set');
    });

    range.noUirange.on('change', function () {
        //console.log('change');
    });

    range.noUirange.on('start', function () {
        console.log('start');
    });

    range.noUirange.on('end', function () {
        console.log('end');
    });
    player.onloadedmetadata = (evt) => {
        console.log(evt, player);
        player.play();
        raf();
    }
    player.src = 'sintel.mp4';
    function raf() {
        requestAnimationFrame(raf);
        range.noUirange.set(player.currentTime / player.duration);
    }
</script>
</body>

</html>
