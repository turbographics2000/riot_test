<html>

<head>
    <title>Hello Riot.</title>
</head>

<body>
    <!-- place the custom tag anywhere inside the body -->
    <sample></sample>
    <!-- include the tag -->
    <script type="riot/tag">
        <sample>
            <h3>{ message }</h3>
            <ul>
                <li each={ techs }>{ name }</li>
            </ul>

            <script>
                this.message = 'Hello, Riot!'
                this.techs = [{
                    name: 'HTML'
                }, {
                    name: 'JavaScript'
                }, {
                    name: 'CSS'
                }]
            </script>

            <style>
                 :scope {
                    font-size: 2rem
                }
                
                h3 {
                    color: #444
                }
                
                ul {
                    color: #999
                }
            </style>
        </sample>
    </script>
    <!-- include riot.js -->
    <script src="https://cdn.jsdelivr.net/riot/3.0/riot+compiler.min.js"></script>
    <!-- mount the tag -->
    <script>
        riot.mount('sample')
    </script>
</body>

</html>
